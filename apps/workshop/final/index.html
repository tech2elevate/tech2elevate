<!doctype html>
<html>
  <head>
    <title>SNT Workshop</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/Target_Bullseye-Logo_Red_transparent.png"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <header>
      <a href="./src/about/about.html" id="nav-link" data-link>About me</a>
    </header>
    <div class="subheader">
      <img src="assets/Target_Bullseye-Logo_Red_transparent.png" alt="Logo" />
    </div>

    <main>
      <!-- Shopping cart section -->
      <div class="cart-container" id="cart-container">
        <div id="empty-cart-container">
          <h1>Your cart is empty.</h1>
          <img
            src="https://target.scene7.com/is/content/Target/GUEST_26eaf754-af71-48ba-9286-d884b7fed1d8"
            alt="bullseye"
            width="250"
          />
        </div>
        <div style="width: 600px">
          <div id="cart-items"></div>
          <div id="cart-total-container"></div>
        </div>
      </div>

      <h1>Recently viewed items</h1>
      <div class="product-grid">
        <div class="product-card">
          <img
            src="https://target.scene7.com/is/image/Target/GUEST_780d12cc-79ae-474b-a4a3-0de8477746f5?qlt=65&fmt=webp&hei=154&wid=154"
            alt="Product 1"
          />
          <p>Minecraft - Xbox One</p>
          <p>$29.99</p>
          <button
            class="add-to-cart-button"
            data-id="A1001"
            data-name="Minecraft - Xbox One"
            data-image="https://target.scene7.com/is/image/Target/GUEST_780d12cc-79ae-474b-a4a3-0de8477746f5?qlt=65&fmt=webp&hei=154&wid=154"
            data-description="video game"
            data-price="29.99"
            onclick="addToCart(this.dataset.id, this.dataset.name, this.dataset.image, this.dataset.description, this.dataset.price)"
          >
            Add to cart
          </button>
        </div>
        <div class="product-card">
          <img
            src="https://target.scene7.com/is/image/Target/GUEST_ae8ed07e-fca7-47fb-9210-c4dbd739f6ec?qlt=65&fmt=webp&hei=154&wid=154"
            alt="Product 2"
          />
          <p>Star Wars - Xbox One</p>
          <p>$29.99</p>
          <button
            class="add-to-cart-button"
            data-id="A1002"
            data-name="Star Wars - Xbox One"
            data-image="https://target.scene7.com/is/image/Target/GUEST_ae8ed07e-fca7-47fb-9210-c4dbd739f6ec?qlt=65&fmt=webp&hei=154&wid=154"
            data-description="video game"
            data-price="29.99"
            onclick="addToCart(this.dataset.id, this.dataset.name, this.dataset.image, this.dataset.description, this.dataset.price)"
          >
            Add to cart
          </button>
        </div>
        <div class="product-card">
          <img
            src="https://target.scene7.com/is/image/Target/GUEST_421807fd-cbe0-4b54-8e86-ccaed1dfca4d?qlt=65&fmt=webp&hei=154&wid=154"
            alt="Product 3"
          />
          <p>Sour Patch Kids</p>
          <p>$1.29</p>
          <button
            class="add-to-cart-button"
            data-id="A1003"
            data-name="Sour Patch Kids"
            data-image="https://target.scene7.com/is/image/Target/GUEST_421807fd-cbe0-4b54-8e86-ccaed1dfca4d?qlt=65&fmt=webp&hei=154&wid=154"
            data-description="candy"
            data-price="1.29"
            onclick="addToCart(this.dataset.id, this.dataset.name, this.dataset.image, this.dataset.description, this.dataset.price)"
          >
            Add to cart
          </button>
        </div>
      </div>
    </main>
    <script src="src/index.js"></script>
    <script src="src/poof.js"></script>
  </body>
</html>
